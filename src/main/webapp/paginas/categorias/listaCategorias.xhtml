<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <ui:composition template="/resources/plantilla/plantilla.xhtml">
        <ui:define name="contenido">
            <f:event type="preRenderView" listener="#{categoria.limpiarDatos()}"/>
            <c:forEach var="categoriaActual" items="#{categoria.categorias}">
                <c:if test="#{categoriaActual.idCategoria!=6 or (usuario.tipo eq 'm' or usuario.tipo eq 'a')}">

                    <div class="col-lg-12">
                        <h:form>
                            <h:panelGrid columns="1" border="1" cellspacing="2" class="centrarTabla">
                                <div class= "col-lg-4">
                                    <h:commandLink value="#{categoriaActual.nombre}" action="#{tema.elegirCat(categoriaActual)}"/>
                                </div>
                                <div class="col-lg-6 descCat">
                                    <h:outputText value="#{categoriaActual.descripcion}"/>
                                </div>
                            </h:panelGrid>
                        </h:form>
                        <br/>
                    </div>
                </c:if>
            </c:forEach>

        </ui:define>
    </ui:composition>
</html>
