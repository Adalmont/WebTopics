<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <ui:composition template="/resources/plantilla/plantilla.xhtml">
        <ui:define name="contenido">
            <f:event type="preRenderView" listener="#{tema.limpiarDatos('c')}"/>
            <h:form id="formulario" class="centrar">
                <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarTabla" >
                    <h:outputLabel value="Titulo: "/>
                    <h:inputText value="#{tema.titulo}" pt:placeholder="Titulo del tema" pt:required="true"/>
                    <h:outputLabel value="Mensaje inicial: "/>
                    <h:inputTextarea value="#{tema.mensajeInicial}" pt:placeholder="Mensaje Inicial del tema" pt:required="true"/>
                </h:panelGrid>
                <h:commandButton class="btn btn-primary" value="Aceptar" action="#{tema.addTema(usuario)}"/>
                <br/>
            </h:form>

            <div class="col-lg-12 centrar">
                <h:link class="btn btn-primary" value="Volver" outcome="/paginas/temas/listaTemas.xhtml"/>
            </div>

        </ui:define>
    </ui:composition>  
</html>
