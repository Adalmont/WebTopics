<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>    
    </h:head>
    <h:body>

        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <h:form id="formulario" class="centrar">
                    <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarTabla" >
                        <h:outputLabel value="Destinatario: "/>
                        <h:outputText value="#{privado.receptor.apodo}"/>
                        <h:outputLabel value="Asunto: "/>
                        <h:inputText value="#{privado.titulo}" pt:placeholder="Titulo del mensaje" pt:required="true"/>
                        <h:outputLabel value="Mensaje: "/>
                        <h:inputTextarea value="#{privado.contenido}" pt:placeholder="Contenido del privado" pt:required="true"/>
                    </h:panelGrid>
                    <h:commandButton class="btn btn-primary" value="Enviar" action="#{privado.addPrivado(usuario)}"/>
                    <br/>
                </h:form>
                <div class="col-xs-12 centrar">
                    <br/>
                    <h:link class="btn btn-primary" value="Volver" outcome="/paginas/perfil/perfil.xhtml"/>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
