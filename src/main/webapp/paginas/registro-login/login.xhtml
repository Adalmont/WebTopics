<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        pagina login
        <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="contenido">
                <h1 class="centrar colorAzul">Login</h1>
                <div class="col-lg-4">

                </div>
                <h:form  class="centrar">
                    <div class="col-lg-4">
                        <c:if test="#{usuario.mensaje!=null}">
                            <h4 class="colorRojo">#{usuario.mensaje}</h4><br/>
                        </c:if>

                        <h:panelGrid columns="2" border="0" cellspacing="2" class="centrarForm">
                            <h:outputLabel value="Introduzca su Email: "/>
                            <h:inputText id="email" value="#{usuario.email}" pt:type="email"/>
                            <h:outputLabel value="Introduzca su ContraseÃ±a:"/>
                            <h:inputSecret id="clave" value="#{usuario.clave}"/>
                        </h:panelGrid>
                        <h:commandButton value="Aceptar" action="#{usuario.logUsuario()}"/>
                        <h:commandButton value="Volver" action="volver" immediate="true"/>
                    </div>
                </h:form>
                <div class="col-lg-4">

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
